<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" context="text/html;charset=utf-8">
        <title>JS Interactions</title>

        <script type="text/javascript" src="interactions.js"></script>
    </head>

    <body>
        <h1>Hello Interactions</h1>
        <h2 id="displayName"></h2>

        <button onclick=clickMe()>Click Me!</button>
        <span id="clickResult"></span>

        <div>
            <label for="nameEntry">What is your name?</label>
            <input id="nameEntry">
            <button onclick=showName()>Display Name</button>
        </div>

        <div>
            <label>Choose a color:</label>
            <select name="colors" id="colors">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
        </div>

        <div>
            <p id="changeColor">You can change the color!</p>
        </div>

        <div>
            <label for="red">Red</label>
            <input type="range" id="rVal" name="red" min="0" max="255">
            <label for="red" id="currentRed"></label>
        </div>
        <div>
            <label for="green">Green</label>
            <input type="range" id="gVal" name="green" min="0" max="255">
            <label for="green" id="currentGreen"></label>
        </div>
        <div>
            <label for="blue">Blue</label>
            <input type="range" id="bVal" name="blue" min="0" max="255">
            <label for="blue" id="currentBlue"></label>
        </div>

        <div>
            <p>The moust is at: <span id="coordinates"></span></p>
        </div>

        <div>
            <p>Key down: <span id="keyboard"></span></p>
        </div>
    </body>

</html>
